<body>

    <div id="id_disp" style="background-color: navy;color: #fff; display: block;">
        <h2>하하ㅏㅎ</h2>
    </div>
    <input type="button" value="눌러" onclick="f_click()">


    <script>

        var v_colors = ["blue", "red", "orange", "green", "purple", "olive"];


        function f_click() {
            // alert("배경색>>" + id_disp.style.backgroundColor);
            id_disp.style.backgroundColor = "red";

            // alert("display > " + id_disp.style.display);
            // if (id_disp.style.display == "none") {
            //     id_disp.style.display = "block";
            //     return;
            // }
            // id_disp.style.display = "none";

            var ranColor = v_colors[Math.floor(Math.random() * v_colors.length)];
            // Math.floor정수형으로 만들기 
            //v_colors[]의 인덱스로 이용
            console.log(ranColor);
            id_disp.style.color = ranColor; //콘텐츠 폰트 색상을 랜덤으로

            setTimeout(f_click, 1000); //1초 = 1000 (1초마다 반복)


        }
    </script>
