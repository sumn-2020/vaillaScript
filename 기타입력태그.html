<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <!-- 서버에 파일 업로드시 필요한 입력양식요소 -->
    <input type="file" accept=".jpg, .png, .gif"> <!-- 해당 확장자만 접근가능하게 제한할 수 있음 --> <br>


    <!-- 브라우저마다 모양이 달라서 디자이너들은 사용을 꺼리는 요소 -->
    <input type="date" id="id_date" onchange="f_date(this)">
    <input type="color" id="id_color" onchange="f_color(this)">

    <script>
        
        function f_date(p_dateVal) {
            //alert("선택한 날짜 : " + p_dateVal.value); //this를 통해 접근
            alert("선택한 date: " + id_date.value); //요소의 id로 접근
        }
        function f_color(p_colorVal) {
            //alert("선택한 색깔: " + p_colorVal.value);
            alert("선택한 색깔: " + id_color.value);
        }

    </script>


</body>

</html>
