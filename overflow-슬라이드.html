<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parent-wrap {
            width: 100px;
            height: 100px;
            overflow: hidden;
            position: relative;
        }

        .img-group {
            position: absolute;
            width: 400px;
        }

        .img-group::after {
            content: "";
            display: block;
            clear: both;
        }

        img {
            width: 100px;
            height: 100px;
            float: left;
        }
    </style>
</head>

<body>

    <div class="parent-wrap">
        <div id="id_chd1" class="img-group">
            <img src="image02.jpg" alt="">
            <img src="image04.jpg" alt="">
            <img src="image07.jpg" alt="">
            <img src="image08.jpg" alt="">
        </div>
        <div id="id_chd2" class="img-group" style="left: 400px;">
            <img src="image02.jpg" alt="">
            <img src="image04.jpg" alt="">
            <img src="image07.jpg" alt="">
            <img src="image08.jpg" alt="">
        </div>
    </div>

    <script>
        /*
        document.querySelector(".class") ;//첫번째 요소만 가져옴
        document.querySelector("tag") ;//첫번째 요소만 가져옴
        document.querySelectorAll() ; //배열 형태의 데이터 가져옴
        */

        var v_chd1 = document.getElementById("id_chd1");
        var v_chd2 = document.querySelector("#id_chd2");

        var v_mvWidth = 1; //1px씩 이동 (이동할 거리 데이터 세팅)


        if (!v_chd1.style.left) { //inline스타일로 정의되어 있지 않을 때 !를 붙여서 처리
            v_chd1.style.left = "0px"; //값초기화
        }
        // alert("인라인 스타일 정보" + v_chd1.style.left);

        function f_move() {
            v_chd1.style.left = parseInt(v_chd1.style.left) - v_mvWidth + "px";
            setTimeout(f_move, 10);//재귀 호출
        }
        f_move();

    </script>

</body>

</html>
