<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        당신의 취미를 최대 3개까지만 체크하시오.<br>
        4개째 선택시 3개 초과 메시지를 출력하고 체크되지 않도록 하며,<br>
        다른 항목 해제시 (=2개) 다른항목을 선택할 수 있도록 하시오.
    </div>

    <br><br>

    <input type="checkbox" name="hobby" value="java" onclick="f_hobby(this)"> 자바
    <input type="checkbox" name="hobby" value="javascript" onclick="f_hobby(this)"> 자바스크립트
    <input type="checkbox" name="hobby" value="html" onclick="f_hobby(this)"> html
    <input type="checkbox" name="hobby" value="css" onclick="f_hobby(this)"> css
    <input type="checkbox" name="hobby" value="sql" onclick="f_hobby(this)"> sql

    <script>

        var chkCount = 0; //갯수를 담을 변수 초기화

        function f_hobby(p_this) { //p_this는 각 요소를 받는 매개변수
            //console.log(p_this.value);
            alert(p_this.checked); //체크여부확인

            if (p_this.checked) { //true 일경우 
                //갯수추가필요 
                chkCount++;
            } else {
                chkCount--;
            }

            //갯수제한 및 고화된 체크 상태 해제
            if (chkCount > 3) {
                alert("3개까지만 선택가능");
                chkCount--;
                p_this.checked = false; // 체크강제해제
                console.log(chkCount);
            }

        }
    </script>
</body>

</html>
