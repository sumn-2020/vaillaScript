<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #disp {
            border: 3px solid pink;
            height: 70vh;
        }

    </style>


</head>

<body>
    <h4>마우스 이벤트</h4>
    <!-- 우클릭 => contextmenu 없애기 -->
    <div id="disp" onmousedown="f_down()" onmouseup="f_up()" oncontextmenu="f_ctxt()">
        <!-- <div id="disp" oncontextmenu="return f_ctxt()"> -->
        <!-- <div id="disp" oncontextmenu="return false;"> -->

    </div>
    <script>

        // function f_ctxt() {
        //     return false;
        // }

        var v_disp = document.querySelector("#disp");
        //3. contextmenu의 기본이벤트를 중지시키기 
        v_disp.addEventListener("contextmenu", function () {
            event.preventDefault(); //기능중지
        });

        function f_up() {
            alert("눌렀던 버튼을 놓음");
        }

        function f_down() {
            // event.button => 0, 1, 2
            alert("어느 버튼을 눌렀을까요" + event.button);
            if (event.button == 0) {
                v_disp.innerHTML = "<h4>왼쪽누름</h4>";
            } else if (event.button == 1) {
                v_disp.innerHTML = "<h4>가운데누름</h4>";
            } else {
                v_disp.innerHTML = "<h4>오른쪽누름</h4>";
            }
        }

    </script>
</body>

</html>
