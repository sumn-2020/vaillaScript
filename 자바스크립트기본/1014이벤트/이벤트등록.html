<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .bb {
            border: 2px solid blue;
        }
    </style>
</head>

<body>

    <div id="wrapper" onclick="f_nflx()">
        <div class="bb">글리치</div>
        <div class="bb">수리남</div>
        <div class="bb">종이의 집</div>
        <div class="bb">오징어게임</div>
    </div>

    <script>

        function f_nflx() {
            alert("넷플릭스오리지날시리즈");
        }

        var v_bbs = document.querySelectorAll(".bb");
        for (let i = 0; i < v_bbs.length; i++) {
            //이미 생성되어있던(=정적) 요소에만 이벤트 적용
            v_bbs[i].addEventListener('click', function(){
                alert("재밌어");
            })
        }

        // 새롭게 작성된 코드(=동적)는 기존 코드까지 
        // 다시 생성하기 때문에 이벤트가 적용되지 않는다.
        // (= 동적요소는 이벤트가 적용되지 않음)
        var parent = document.querySelector("#wrapper")
        parent.innerHTML += "<div class='bb'>브리저튼</div>";

        //동적요소는 이벤트 위임을 통해 이벤트를 부여받는데,
        //위임은 부모가 자식에게 물려주는 것
        // 이벤트의 대상인 부모는 반드시 정적요소여야 한다.
        parent.addEventListener('click', function(){
            alert("이벤트의 대상은 부모, 자식은 위임받아요");
        });

        

    </script>


</body>

</html>
