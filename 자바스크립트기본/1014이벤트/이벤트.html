<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 2px solid red;
        }
    </style>
</head>

<body>


    <!-- 많은 이벤트가 존재하지만 실제로 사용하는 건 많지않음 -->
    <div style="width: 100px; height: 100px" onmouseover="f_long(this)" onmouseout="f_stop(this)">길어지슈</div>
    <div style="width: 100px; height: 100px" onmouseover="f_tall(this)" onmouseout="f_stop(this)">커지슈</div>
    <div style="width: 100px; height: 100px" onmouseover="f_wide(this)" onmouseout="f_stop(this)">커지슈</div>



    <script>
        var timer;
        function f_long(p_this) {
            console.log(p_this.style.width);
            //스크립트에서는 인라인형식의 스타일정보만 조회 가능 
            // 없을 경우 스크립트에서 직접 초기화 하는 방법
            // if(!p_this.style.width) {
            //     p_this.style.width = "100px";
            // }

            //직접 인라인 방식으로 입력하는 방법도..
            p_this.style.width = parseInt(p_this.style.width) + 10 + "px";
            timer = setTimeout(f_long, 400, p_this);
        }

        function f_tall(p_this) {
            p_this.style.height = parseInt(p_this.style.height) + 10 + "px";
            timer = setTimeout(f_tall, 400, p_this);
        }

        function f_wide(p_this) {
            p_this.style.width = parseInt(p_this.style.width) + 10 + "px";
            p_this.style.height = parseInt(p_this.style.height) + 10 + "px";
            timer = setTimeout(f_wide, 400, p_this);
        }

        function f_stop(p_this) {
            clearTimeout(timer);
        }

    </script>
</body>

</html>
