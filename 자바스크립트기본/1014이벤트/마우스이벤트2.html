<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #move {
            position: absolute; /* static은 요소가 움직일 수 없다 */
            width: 40px;
            height: 40px;
            background-image: url(../img/Tulips1.jpg);
            background-size: 40px 40px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="move">gg</div>

    <script>
        var v_mv = document.querySelector("#move");

        window.addEventListener('mousemove', function() {
            console.log('마우스x좌표', event.clientX);
            console.log('마우스y좌표', event.clientY);

            v_mv.style.left = event.clientX + "px";
            v_mv.style.top = event.clientY + "px";
        })

    </script>
</body>
</html>
