<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {display: inline-block;}
    </style>
</head>
<body>
    <input type="button" value="모두 출력" id="gu_all">
    <select id="gu_sel">
        <option value="-">단선택</option>
        <option value="2">2단</option>
        <option value="3">3단</option>
        <option value="4">4단</option>
        <option value="5">5단</option>
        <option value="6">6단</option>
        <option value="7">7단</option>
        <option value="8">8단</option>
        <option value="9">9단</option>
    </select>
    <div id="id_disp"></div>
    
    <script>
        var v_guAll = document.querySelector("#gu_all");
        var v_idsp = document.querySelector("#id_disp");
        v_guAll.addEventListener("click", function(){
            var v_tbl = "";
            for(var i = 2; i<=9; i++) {
                v_tbl += "<table border=1>";
                v_tbl += `<tr><th>${i}단</th></tr>`;
                for (let j = 1; j < 10; j++) {
                    //v_tbl += "<tr><td>" + i + "*" + j + "=" + (i*j) +  "</td></tr>";
                    v_tbl += `<tr><td> ${i} * ${j} = ${i*j} </td></tr>`;
                }
                v_tbl += "</table>";
            }
            v_idsp.innerHTML = v_tbl;
        });

        var v_guSel = document.querySelector("#gu_sel");
        v_guSel.addEventListener("change", function() {
            //console.log(v_guSel.value);
            var v_dan = v_guSel.value;
            if(v_dan == "-") return; //-이면 아래 내용 실행하지 않고 다시 위로 되돌아가기
            var v_tbl = "<table border=1>";
            v_tbl += `<tr><th>${v_dan}단</th></tr>`;
            for (let i = 0; i <= 9; i++) {
                v_tbl += `<tr><td>${v_dan} * ${i}=${v_dan * i}</td></tr>`;
            }
            v_tbl += "</table>";
            v_idsp.innerHTML = v_tbl;
        });



    </script>
</body>
</html>
