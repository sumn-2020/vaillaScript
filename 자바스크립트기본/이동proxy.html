<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id_disp {
            font-size: 0;
        }

        img {
            width: 100px;
            height: 100px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div id="id_disp">
        <img src="img/Tulips1.jpg" alt="">
        <img src="img/img.png" alt="">
        <img src="img/Tulips1.jpg" alt="">
        <img src="img/img.png" alt="">
    </div>

    <input type="button" value="<<" onclick="f_proxyBefore()">
    <input type="button" value="정지" onclick="f_proxyEnd()">
    <input type="button" value="&gt;&gt;" onclick="f_proxyStart()">

    <script>
        var v_disp = document.querySelector("#id_disp");
        var v_autoR = document.querySelector("#autoR");
        var v_autoL = document.querySelector("#autoL");
        var v_stop = document.querySelector("#stop");
        var to;

        function stop() {
            clearTimeout(to);
        };

        function f_right() {
            var last = v_disp.lastElementChild;
            v_disp.insertBefore(last, v_disp.firstChild);
            to = setTimeout(f_right, 1000);
        };

        function f_left() {
            var first = v_disp.firstElementChild;
            v_disp.insertBefore(first, v_disp.lastChild);
            to = setTimeout(f_left, 1000);
        };

        //proxy pattern - 다음 버튼 누르면 계속 속도가 증가하는 현상 수정 
        var exist = false; //상태변수, 
        function f_proxyStart() {
            if (!exist) { //exist = true이면 
                f_right(); //대리인이 대신 호출합니다.
                exist = true; //사용중으로 상태를 변경해요
            }
        }

        function f_proxyBefore() {
            if(!exist) {
                f_left();
                exist = true;
            }
        }

        function f_proxyEnd() {
            f_stop(); //이거를 대신 호출하고(기능정지)
            exist = false; //exist를 사용안함 상태로 변경
        }

    </script>

</body>

</html>
