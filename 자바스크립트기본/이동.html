<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id_disp {font-size: 0;}
        img{width: 100px; height: 100px; margin: 5px;}
    </style>
</head>

<body>
    <div id="id_disp">
        <img src="img/Tulips1.jpg" alt="">
        <img src="img/img.png" alt="">
        <img src="img/Tulips1.jpg" alt="">
        <img src="img/img.png" alt="">
    </div>

    <input type="button" value="<<" id="autoL">
    <input type="button" value="이동" id="move">
    <input type="button" value="정지" id="stop">
    <input type="button" value="&gt;&gt;" id="autoR">

    <script>
        var v_mv = document.querySelector("#move");
        var v_disp = document.querySelector("#id_disp");
        var v_autoR =document.querySelector("#autoR"); 
        var v_autoL = document.querySelector("#autoL");
        var v_stop = document.querySelector("#stop");
        var to;
        v_mv.addEventListener("click", function() {
            var img1 = document.querySelectorAll("img")[0];    
            v_disp.appendChild(img1);
        });

        v_stop.addEventListener("click", function() {
            clearTimeout(to); // setTimeout 기능정지
            v_autoR.removeAttribute("disabled"); //비활성화 버튼 원상복구시키기 
            v_autoL.removeAttribute("disabled"); //비활성화 버튼 원상복구시키기 
        });

        v_autoR.addEventListener("click", function fn1(){
            v_autoR.setAttribute("disabled", true);
            var last = v_disp.lastElementChild;
            //마지막요소를 대상으로 앞쪽으로 붙여야 되는데
            // insertBefore(삽입대상, 삽입위치지정)
            v_disp.insertBefore(last, v_disp.firstChild); //v_disp.firstChild : 부모의 첫번째 자식 위치에다가 
            to =  setTimeout(fn1, 1000);
        });

        v_autoL.addEventListener("click", function fn1(){
            v_autoL.setAttribute("disabled", "disabled");
            var first = v_disp.firstElementChild;
            v_disp.insertBefore(first, v_disp.lastChild); //v_disp.firstChild : 부모의 첫번째 자식 위치에다가 
            to = setTimeout(fn1, 1000);
        });

    </script>



</body>

</html>
