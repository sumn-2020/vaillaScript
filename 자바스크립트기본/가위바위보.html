<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="button" value="가위바위보" onclick="play();">
    <div></div>

    <script>
        function play() {
            var user1 = prompt("첫번째 사용자 입력", "가위,바위,보 중 입력");
            var user2 = prompt("두번째 사용자 입력", "가위,바위,보 중 입력");
            var result = "";

            if (user1 == user2) {
                result = "user1 :" + user1 + "user2: " + user2 + "<br> 비김";
            } else if (user1 == "가위" && user2 == "보" ||
                user1 == "바위" && user2 == "가위" ||
                user1 == "보" && user2 == "바위") {
                result = "user1 :" + user1 + "user2: " + user2 + "<br> 첫번째 사용자 승";
            } else {
                //es6 백틱 (backtick / grave accent/ 템플릿 리터럴)
                //문자열과 변수의 값을 하나의 문자열 안에 기술할 수 있다. 
                // 백틱문자열 안에 변수는 ${} 기호 안쪽에 기술한다.
                //백틱을 이용해 만들어진 문자열을 '템플릿 리터럴'이라 부른다.
                result = `user1 : ${user1} , user2:  ${user2}  <br> 두번째 사용자 승`;
            }
            //document.write(result);
            document.querySelector('div').innerHTML = result;
        }


    </script>


</body>

</html>
