<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #id_disp {
            border: 1px solid red;
        }
    </style>
</head>

<body>


    <input type="file" id="id_file" accept=".jpg, .png, .jfif, .gif">
    <div id="id_disp"></div>


    <script>

        var v_fileBtn = document.querySelector("#id_file");
        var v_disp = document.querySelector("#id_disp");

        v_fileBtn.onchange = function () {
            var v_file = v_fileBtn.files[0];//file 1개

            //객체 생성하기 (FileReader)
            var rd = new FileReader();

            // readAsDataURL 메소드 이용해 정보가공하고 result로 받아 놓음
            rd.onload = function () {
                v_img = document.createElement("img");
                v_img.src = rd.result;
                v_img.width = 200;
                v_disp.appendChild(v_img);
            }

            // img동적요소를 생성하고 appendChild
            rd.readAsDataURL(v_file);

        }

    </script>
</body>

</html>
