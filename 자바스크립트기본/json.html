<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- JSON Javascript Object Notation 
        자바스크립트 객체 표기법으로 네트워크를 통한 데이터 전달에 사용되는 대표적인 포맷형식 

        기존의 xml보다 다방면으로 장점을 가지고 있으므로 대체되었다.
    
    -->

    <script>

        var v_sunmin = {
            name: "선민",
            corona: "확진"
        }
        console.log("객체 -> ", v_sunmin);


        // JSON객체의  stringfy()사용 -  Object =>  JSON
        var jsonObj = JSON.stringify(v_sunmin);
        console.log(jsonObj);








    </script>





</body>

</html>
