    <div id="id_disp">div1</div>
    <div id="id_disp1">div2</div>
    <div id="id_disp2">div3</div>

    <input type="button" value="계산" onclick="calc();">
    <script>
        function calc() {
            //var v_pmpt = prompt("1번째는 필수", "2번째는 옵션");
            //alert(v_pmpt + typeof v_pmpt);

            var a = parseInt(prompt("첫번째 정수 입력"));
            var b = parseInt(prompt("두번째 정수 입력"));
            var c = prompt("연산자 입력" , "+,-,*,/ 중 하나");
            var sum = 0;

            //alert(a+","+b+","+c);

            // if(c == '+') {
            //     sum = a+b;
            // }else if(c == '-') {
            //     sum = a-b;
            // }else if(c == '*') {
            //     sum = a * b;
            // }else if(c == '/') {
            //     sum = a / b;
            // }else {
            //     alert("사칙연산자를 입력하세요")
            // }

            switch (c) {
                case '+':
                    sum = a + b;
                    break;
                case '-':
                    sum = a - b;
                    break;
                case '*':
                    sum = a * b;
                    break;
                case '/':
                    sum = a / b;
                    break;
                default:
                    alert("이거말고");
                    return calc();

            }



            console.log(sum);
            //document.write(sum);
            //document.querySelector('#id_disp').innerHTML = sum;
            // document.getElementById('id_disp').innerHTML = sum;
            //document.querySelector('div').innerHTML = sum;
            document.getElementsByTagName('div')[2].innerHTML = sum;



        }
    </script>
