<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        button {
            display: none;
        }
    </style>

    <script src="../js/jquery-3.6.1.min.js"></script>

    <script>
        function f_clickhide(p_this) {
            //alert(p_this.innerHTML);
            //p_this.style.display = "none"; //자바스크립트방식
            $(p_this).hide(); //매개변수 p_this는 DOM객체이므로  jquery메소드 사용불가
            //$()에 DOM객체를 전달하여 Jquery객체로 만듦
        }
        //제이쿼리에서 사용하는 '문서 준비 후 스크립트 실행' 명령 코드
        //$(document).ready(function() {});

        //더 짧은 형태로 사용가능 
        $(function () {
            //제이쿼리방식 이벤트부여 - on()
            $('#jq h5').on('click', function () {
                $(this).hide();

                //버튼보이기
                if ($('#jq h5:visible').length < 1) {//visible되는 요소가 하나도 없을 때 
                    //버튼선택자.show()
                    $('#jq button').show();
                }
            });
            //버튼에 이벤트 부여
            $('#jq button').on('click', function () {
                $('#jq h5').show(); //대상요소 보이기
                $(this).hide(); //버튼 숨기기
            });


            //자바스크립트 방식
            var v_js = document.querySelectorAll("#js h5");
            var v_jsBtn = document.querySelector("#js button");
            var v_cnt = 0;

            for (let i = 0; i < v_js.length; i++) {
                //클릭하여 숨김처리
                v_js[i].addEventListener('click', function () {
                    this.style.display = "none";
                    v_cnt++;//숨김처리 후 카운트 값 증가

                    //버튼 보이기 
                    if (v_js.length == v_cnt) { //모두 가려졌을 때 
                        //버튼 선택자.style.display = "block"
                        v_jsBtn.style.display = "block";
                    }
                });
            }

            //버튼 이벤트 
            v_jsBtn.onclick = function() {
                //대상요소(여러개) 보여지기
                for (let i = 0; i < v_js.length; i++) {
                    v_js[i].style.display = "block";
                }

                //버튼 숨기기
                this.style.display = "none";
                v_cnt = 0; //버튼 보이기 조건 비교대상의 초기화 필요
            }

        });//document ready end
    </script>




</head>

<body>

    <h5 onclick="f_clickhide(this)">클릭하면 사라져요1</h5>
    <h5 onclick="f_clickhide(this)">클릭하면 사라져요2</h5>
    <h5 onclick="f_clickhide(this)">클릭하면 사라져요3</h5>
    <h5 onclick="f_clickhide(this)">클릭하면 사라져요4</h5>
    <h5 onclick="f_clickhide(this)">클릭하면 사라져요5</h5>


    <div id="jq">
        <h5>click - hide1</h5>
        <h5>click - hide2</h5>
        <h5>click - hide3</h5>
        <h5>click - hide4</h5>
        <button>show</button>
    </div>

    <div id="js">
        <h5>누르고 - 사라짐1</h5>
        <h5>누르고 - 사라짐2</h5>
        <h5>누르고 - 사라짐3</h5>
        <h5>누르고 - 사라짐4</h5>
        <button>쇼</button>
    </div>


</body>

</html>
