<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../js/jquery-3.6.1.min.js"></script>
    <script>
        $(function() {

            //$('selector', 'context')
            // context : 선택자를 검색할 범위 지정 / 생략시 문서 전체에서 검색
            //frm2안에 있는 input태그를 찾겠다 => $('input',$('#frm2'))
            $('input',$('#frm2')).css("color", " red")
                                 .css('font-size','1.5em')
                                 .css('font-style', 'italic');  //메소드 체이닝
        

            $('form').on('click', function() {
                $('input').css('background', '#fff');
                $('input', this).css('background-color','blue');
            });



        });
    </script>




</head>
<body>
    
    <form id="frm1">
        <input type="text" name="" id="">
    </form>
    
    <form id="frm2">
        <input type="text" name="" id="">
    </form>
    
    <form id="frm3">
        <input type="text" name="" id="">
    </form>


</body>
</html>
