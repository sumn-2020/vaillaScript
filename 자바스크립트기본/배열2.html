<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //배열은 Json과 함께 자바스크립트에서 가장 많이 사용되는 데이터 타입
        // 자바와 다르게 특별한 제약사항이 없다(갯수선언, 타입믹스 등의 제한이 없음)
        var v_arr = [1,2,3,4,5,6];

        var v_arr1 = []; //빈 배열 선언
        v_arr1[0] = 1;
        v_arr1[1] = 2;
        v_arr1[2] = 3;
        v_arr1[3] = 4;
        v_arr1[4] = 5;
        v_arr1[5] = 6;
        v_arr1[6] = 7;


        var v_arr2 = [];
        v_arr2[0] = "안뇽";
        v_arr2[10] = "안뇽안뇽";

        //배열에는 크기를 알려주는 length속성이 있다.
        console.log(v_arr, v_arr.length);
        console.log(v_arr1, v_arr1.length);
        console.log(v_arr2, v_arr2.length);

        //순차적으로 배열의 길이에 맞춰 값을 넣을 수 있게 length 속성 이용
        var v_arr3 = [];
        for (let i = 11; i < 30; i++) {
            //v_arr3[i - 11] = i;
             v_arr3[v_arr3.length] = i;
        }

        console.log(v_arr3);


        for (let i = 10; i > 0; i--) {
            //arr.push(i); //기존 push()
            //hoisting -  선언부만 위로 올려 코드를 최적화시킴 
            push(v_arr, i); //만든 push()

        }
        //push() : 배열 끝에 값을 넣어주는 array메소드 
        
        function push(p_arr, p_val) {
            p_arr[p_arr.length] = p_val;
        }
        alert(v_arr);











    </script>
    
</body>
</html>
