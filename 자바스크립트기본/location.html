<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>location</h2>
    <input type="button" value="페이지 이동" onclick="f_go()">
    <input type="button" value="페이지 reload" onclick="f_reload()">
    <input type="button" value="페이지 replace" onclick="f_replace()">

    <script>

        //페이지 리로드 = 특별한 경우를 제외하고 권장하지 않음
        function f_reload() {
            location.reload();
        }

        //페이지를 다른 페이지로 대체
        function f_replace() {
            location.replace("http://daum.net");
        }

        /*
            href vs replace
            href는 서버에 요청할 때도 있고,
                브라우저가 캐쉬한 파일을 보여줄수도 있음
            replace는 서버에 항상 새롭게 요청
                이동후 이전페이지로 이동할 수 없다
        */

        //페이지 이동
        function f_go() {
            location.assign("http://naver.com");
            //location.href = "http://naver.com";
        }

        //<a href="https://www.google.co.kr/"></a>
        var url = document.createElement("a");
        url.href = "https://www.google.co.kr/";

        //hash
        console.log("hash", url.hash);
        console.log("host", url.host);
        console.log("hostname", url.hostname);
        console.log("pathname", url.pathname);
        console.log("port", url.port);
        console.log("protocol", url.protocol);
        console.log("search", url.search);

    </script>


</body>

</html>
