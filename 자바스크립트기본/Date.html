<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    console.log(new Date());

    console.log(new Date().toLocaleString());
    console.log(new Date().toLocaleDateString());
    console.log(new Date().toLocaleTimeString());
    
    console.log(new Date(1000));
    console.log(new Date("2022.10.07"));
    // month는 0부터 시작
    console.log(new Date(2022,10-1,07));

    var today = new Date();
    var test = today.getTime();
    console.log("1970~현재까지ms",test);
    console.log(test/1000/60/60/24/365,"년");
    
    

    
    
</script>
