<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
        DOM 
        Document Object Model 문서 객체 모델
        브라우저가 html페이지 (=웹문서)를 인식(이해)하도록 구성한 문서 객체모델
        
        Document와 관련된 객체들의 집합으로, 문서의 구조화된 표현을 제공한다.

        프로그래밍언어가 dom구조에 접근할 수 있도록 방법을 제공하며, 그에따라 구조, 스타일, 내용 변경이 가능

        DOM TREE구조
        ★ Document 문서노드 : 트리 최상단. 하위로 접근하기 위한 시작점
        ㄴ DocumentType
        ㄴ ★Element 요소노드(=태그) : 각종 tag들
            ㄴ ★Attribute (=속성, 어트리뷰트노드) : tag의 속성들
            ㄴ Entity
            ㄴ EntityReference
            ㄴ ★Text 텍스트노드: 요소노드의 자식이자 최종단 
        ㄴ Comment
        ㄴ CDATASection
        ㄴ Notation

        Node > Element




    
    
    
    
    -->
    <div id="target" style="font: 20px bold;" onclick="addtext('무궁화꽃')">여기를 클릭하세요</div>
    <script>

        // append와 appendChild의 차이점
        // append는 Node객체, Dom string(=text) 모두 사용
        // appendChild는 오직 Node객체만 사용가능

        function addtext(t) {
            var node = document.createTextNode(t);
            document.getElementById("target").appendChild(node);

            var node = "팬지꽃이 피엇음"
            document.getElementById("target").append(node); //문자열을 받을 경우 append만 쓸수있음 appendchild 사용못함
        }
    </script>

</body>

</html>
