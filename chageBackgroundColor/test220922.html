<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css"  href="test220922.css">
</head>
<body>
    <div class="content-wrap">
        <div class="inner">
            <p>Background Color : <strong id="colorTxt">#f1f5f8</strong></p>
            <button type="button" id="changeColor">CLICK ME</button>
        </div>
    </div>
    <script>
        const body = document.querySelector('body');
        const colorTxt = document.querySelector('#colorTxt');
        const color = ["green", "red", "rgba(133,122,200)", "#f15025"];

        function changeColor() {
                const randomNumbers = getrandomNumbers();
                body.style.backgroundColor = color[randomNumbers];
                colorTxt.textContent = color[randomNumbers];  
        }
        function getrandomNumbers() {
            return Math.floor(Math.random() * color.length);
        }
        document.getElementById('changeColor').addEventListener('click', changeColor);

    </script>
</body>
</html>
