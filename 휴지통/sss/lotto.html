<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="lotto()">로또생성</button>
    <div></div>
    <script src="/js/random.js"></script>
    <script>
        function lotto() {
            var lotto = [];
            //중복되지 않는 6개의 랜덤(1~45)숫자 발생
            for (let i = 0; i < 6; i++) {
                var ran = f_random(1, 45);
                //중복 체크
                if (lotto.indexOf(ran) == -1) {//lotto에 ran이 들어왔을때 -1이 들어온다면 (중복되지 않은 수)
                    lotto[i] = ran;
                } else {
                    i -= 1; //진행된 index복구
                }
            }

            lotto.sort(function (a, b) { return a - b });
            document.querySelector("div").innerHTML += lotto + "<br>";

        }
    </script>

</body>

</html>
