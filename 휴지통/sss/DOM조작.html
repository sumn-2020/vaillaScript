<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h5>버튼 눌렀을 때 네이버로 연결되는 하이퍼링크 만들기</h5>
    <input type="button" value="버튼" onclick="link()">

    <h5>요소 생성하기</h5>
    <input type="button" value="추가" id="id_add">

    <h5>이미지추가하기</h5>
    <input type="button" value="img추가" id="img_add">

    <div id="id_disp"></div>

    <script src="js/random.js"></script>
    <script>
        var id_disp = document.querySelector("#id_disp");
        var v_idAdd = document.querySelector('#id_add');
        var v_imgAdd = document.querySelector('#img_add');

        //랜던색상 만들기
        function f_rgbRandomColor() {
            //rgb(0, 255, 0)
            return "rgb(" + f_random(0, 255) + "," + f_random(0, 255) + "," + f_random(0, 255) + ")";
            //f_random(p_start, p_end) => f_random(0, 255) : 0~255까지랜덤한 숫자
        }



        //이벤트 부여하기 
        v_idAdd.addEventListener("click", function () {
            var v_h1 = document.createElement("h1");
            v_h1.innerHTML = "어서집에가고싶다";
            //v_h1.style.color = "red";
            v_h1.style.color = f_rgbRandomColor(); //랜덤색상만들기
            v_h1.style.backgroundColor = f_rgbRandomColor();
            //console.log(v_h1);
            id_disp.appendChild(v_h1);
        });

        var v_index = 1;

        v_imgAdd.addEventListener("click", function () {
            /*
            var v_img = document.createElement("img"); //태그만들기
            v_img.src = "img/Tulips" + v_index + ".jpg";
            //v_img.alt = "튤립";
            v_img.setAttribute("alt", "튤립이다");
            //v_img.width = 100;
            //v_img.setAttribute("width", "200");
            v_img.style.width = "400px";
            id_disp.appendChild(v_img);
            v_index++;
            if (v_index >= 2) v_index = 1; //내가 가지고있는 이미지 범위를 벗어날 때 다시 index를 1로 되돌리기
            */


            //문자열을 이용해서 요소 생성하기
            var v_str = "<img src='img/Tulips'+ v_index +'.jpg' alt=''>";
            id_disp.innerHTML += v_str;
            v_index++;
            if (v_index >= 2) v_index = 1;
        });



        function link() {
            var v_tagA = document.createElement("a");

            //v_tagA.href = "http://naver.com";
            v_tagA.setAttribute("href", "http://naver.com");
            v_tagA.innerHTML = "네이버로 이동";
            v_tagA.style.display = "block";
            console.log(v_tagA);

            id_disp.appendChild(v_tagA);

        }
    </script>
</body>

</html>
