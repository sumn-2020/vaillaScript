<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .child {position: relative;}

    </style>
</head>

<body>

    <div class="child roze">로제</div>
    <div class="child jeni">제니</div>
    <div class="child lisa">리사</div>
    <div class="child jisu">지수</div>

    <input type="button" value="누름" onclick="f_move();">

    <script>
        var v_arr = document.getElementsByClassName("child");
        console.log(v_arr[1]);

        function f_move() {
           
            //alert("스타일정보유무확인 : " , v_arr[1].style.left);
            if(!v_arr[1].style.left) { //inline스타일로 정의되어 있지 않을 때 !를 붙여서 처리
                v_arr[1].style.left = "30px"; //값초기화
            }
            v_arr[1].style.left = parseInt(v_arr[1].style.left) + 10 + "px"; //parseInt문자열 제거후 숫자만 빼내옴
            
            setTimeout(f_move, 1000);
        }


    
    </script>
    


</body>

</html>
