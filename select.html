<body>
    <!-- 선택상자 또는 콤보박스 -->
    <select name="" id="" onchange="f_where(this);" >
        <!-- <option value="0">사는 곳</option> -->
        <option value="daejeon" selected>대전</option>
        <option value="sejong">세종</option>
        <option value="newyork">뉴욕</option>
        <option value="africa">아프리카</option>
    </select>

    <script>
        function f_where(p_this) {
            //console.log("단일선택 : " , p_this.value);
            // console.log("다중 선택 값: " , t_this.options );
            //console.log("다중 선택 값: " , p_this.options[2] );

            var v_opt = p_this.options; //selectbox의 option 배열 값
            var mySel = []; //빈 배열공간
            for (let i = 0; i < v_opt.length; i++) {
                console.log(v_opt[i].value + " =>" + v_opt[i].selected);
                if(v_opt[i].selected) {
                    mySel.push(v_opt[i].value); ;
                }
            }
            alert("당신은" + mySel + "에 사는 군요");
        }
    </script>
