<!DOCTYPE html>
<html lang="ko" id="idHtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <form action="">
        <!-- 데이터 전달을 위해 필요한 form/action default는 자신  -->
        <input type="submit"> <!-- 전송기능을 가진 버튼 -->
        <!-- 순수한 버튼에 이벤트를 부여해서 기능을 추가할 수 있음 -->
        <input type="button" id="id_btn" value="나는 버튼입니다" onclick="f_click();">
    </form>

    <div id="id_idsp" onclick="f_divClick();">
        여기를 눌러서 요소 사이 컨텐츠 정보를 읽어봅시다.

    </div>

    <script>

        function f_click() {
            // alert("눌렀음");
            console.log(id_btn.id);
            console.log(id_btn.type);
            console.log(id_btn.value);
            console.log(id_btn.onclick);
            id_btn.value = "button으로 change";
        }

        function f_divClick() {
            //innerHTML을 사용해서 요소사이 정보를 읽음
            console.log(id_idsp.innerHTML);
            id_idsp.innerHTML = "변경할거예요";
        }

        //문제 - 현재 html 태그 안쪽 모든 소스 정보를 콘솔로 출력하세요
        //힌트 - html태그에 id값을 주고 활용 
        console.log(idHtml.innerHTML);



    </script>

</body>

</html>
