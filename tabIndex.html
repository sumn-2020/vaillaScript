<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        table { border: 1px solid #000;  table-layout: fixed;  border-collapse: collapse;  }
        table td { border-bottom: 1px solid #000;  padding: 15px; border-right: 1px solid #000;}
        table textarea {width: 100%; height: 250px; resize: none;}

        #id_disp {width: 200px; height: 100px; border: 1px solid red; margin-top: 50px;}
    </style>


</head>

<body>

    <table>
        <tr>
            <td>이름 <input type="text" value="" tabindex="1" autofocus placeholder="이름을 입력하세요"> </td>
            <td>별명<input type="text" value="" tabindex="-1"></td>

        </tr>
        <tr>
            <td>나이 <input type="text" value="" tabindex="2"> </td>
            <td>주소 <input type="text" value="" tabindex="5"> </td>
        </tr>
        <tr>
            <td>전화 <input type="text" value="" tabindex="3"> </td>
            <td>모바일 <input type="text" value="" tabindex="6"> </td>
        </tr>
        <tr>
            <td colspan="2">
                메모
                <textarea></textarea>
            </td>
        </tr>
    </table>

    <!-- tab에 적용대상이 아닌 공간에 focus를 주고 싶을 때 tabindex사용 -->
    <div id="id_disp" tabindex="0" onkeydown="f_keydown()"></div>


    <script>
        function f_keydown() {
            alert(event.keyCode +  " | " + event.key);
        }


    </script>

</body>

</html>
