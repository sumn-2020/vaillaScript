<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    여자<input type="radio" name="gender" id="" value="female">
    남자<input type="radio" name="gender" id="" value="male">
    <input type="button" value="선택버튼" onclick="f_radio();">


    <br><br>

    <input type="checkbox" name="hobby" value="java"> 자바
    <input type="checkbox" name="hobby" value="javascript"> 자바스크립트
    <input type="checkbox" name="hobby" value="html"> html
    <input type="checkbox" name="hobby" value="css"> css

    <br><br>
    <input type="button" value="선택버튼" onclick="f_checked();">


    <script>

        //document객체 - getElementsByName() : 선택자의 역할을 하는 메소드
        function f_checked() {

            //라디오버튼 
            var radioVal = document.getElementsByName("gender");
            //console.log(radioVal);

            for (let i = 0; i < radioVal.length; i++) {
                //console.log(radioVal[i].checked);
                if (radioVal[i].checked) {
                    alert("선택한 성별은 " + radioVal[i].value);
                }
            }

            //체크박스버튼 
            var chkVals = "";
            var checkVal = document.querySelectorAll("input[type=checkbox]");
            for (let i = 0; i < checkVal.length; i++) {
                if (checkVal[i].checked) {
                    chkVals += checkVal[i].value;
                }
            }
            console.log("내가 선택한 취미" + chkVals);
        }
    </script>

</body>

</html>
